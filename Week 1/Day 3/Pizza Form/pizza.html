<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pizza.css">
    <title>Order Pizza</title>
</head>
<body>

    <form action="">
     

    <div class="top">    
        <h3>WELCOME TO ITALIAN PIZZA</h3>
    <P>We deliver pizza in 40 minutes max. If not - Pizza's on us!</P>
    </div>

    <div class="main">
    <label for="email">Email</label><br>
    <input type="email" id="email" name="email">
<br>
<br>
    <label for="Contact">Phone</label><br>
    <input type="text" id="area" name="area" placeholder="Area">
    <input type="text" id="local" name="local" placeholder="Local">
    <input type="text" id="local" name="local" placeholder="Local">
<br>
<br>
    <label for="slices">Number of Slices</label>
    <br>
    <input type="text" id="slice" name="slice">
<br>
<br>

<!-- Pizza Size -->
    <label for="size">Pizza Size</label>
    <br>
    <input type="radio" id="8inch" name="size" value="8-inch">
    <label for="8inch">8-inch</label>
    
    <input type="radio" id="10inch" name="size" value="10-inch">
    <label for="10inch">10-inch</label>
    
    <input type="radio" id="12inch" name="size" value="12-inch">
    <label for="12inch">12-inch</label>
    
    <input type="radio" id="14inch" name="size" value="14-inch">
    <label for="14inch">14-inch</label>
    
<br>
<br>
<!-- Toppings -->
    <label for="toppings">Toppings</label>
    <br>
    <input type="checkbox" id="pepperoni" name="pepperoni" value="pepperoni">
    <label for="pepperoni">Pepperoni</label>

    <input type="checkbox" id="onion" name="onion" value="onion">
    <label for="onion">Onion</label>

    <input type="checkbox" id="mushroom" name="mushroom" value="mushroom">
    <label for="mushroom">Mushroom</label>

    <input type="checkbox" id="sausage" name="sausage" value="sausage">
    <label for="sausage">Sausage</label>
</div>
<br>
<br>
    <label for="mandatory">*</label>
    <input type="checkbox" name="checkbox" id="checkbox" value="agree">
    <label>I agree to the TERMS AND CONDITIONS</label>
    
    </form>

    <input type="submit" id="btn" value="Order Now" >
</body>
</html>
