<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Payment Page</title>
</head>
<body>
    
    <form action="">
        <div class="top">
        <label for="enc">This is a secure 128-bit SSL Encrypted payment. You're safe. </label>
    </div>
<fieldset>
    <div id="formbody">
<!-- Credit Card -->
<div class="middle">

<div class="rbtn">
        <input type="radio" name="paytype" id="cc">
        <label for="creditCard">Credit Card (Visa, Mastercard)</label>
        <img id="img1" src="https://www.kindpng.com/picc/m/35-351793_credit-or-debit-card-mastercard-logo-visa-card.png" alt="credit_card">

        <input type="radio" name="paytype" id="paypal">
        <label for="creditCard">PayPal</label>
        <img id="img2" src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/39/PayPal_logo.svg/1024px-PayPal_logo.svg.png" alt="paypal">
<br>
<br>
</div>

<!-- Card Number -->

<div class="cardnumber">
        <label for="card">Card number <span>The 16 digits on front of your card</span></label>
        <br>
        <input type="number" id="cnum" name="cnum">
<br>
<br>
</div>

<!-- Expiration Date -->
<div class="tt">
<div>
    <label for="exp">Expiration date</label>
    <br>
    <select name="month" id="month">
        <option>Month</option>
        <option>Jan</option>
        <option>Feb</option>
        <option>Mar</option>
        <option>Apr</option>
        <option>May</option>
        <option>June</option>
        <option>July</option>
        <option>Aug</option>
        <option>Sep</option>
        <option>Oct</option>
        <option>Nov</option>
        <option>Dec</option>
    </select>

    /

    <select name="year" id="year">
        <option>Year</option>
        <option>2022</option>
        <option>2023</option>
        <option>2024</option>
        <option>2025</option>
        <option>2026</option>
        <option>2028</option>
    </select>
</div>
</div>

<!-- CVV -->
<div>
    <label for="cvv">CVV/CVC2</label>
    <input type="number" max="999">
    <span>The last 3 digits displayed on the back of your card</span>
</div>

<br>

<!-- Full Name -->
<br>
<label for="name">Full Name on a Card</label>
<input type="text" name="name" id="name">

</div>

<!-- Charged -->
        <div class="charged">
            <p>You will be charged $29.00 every month</p>
        </div>
    </div>
    </fieldset>
</form>

<!-- Submit -->
    <input type="submit" class="submit" value="Complete Transaction">
 
</body>
</html>
