<!DOCTYPE html>
<html>
<body>

<h1>Cars datalist element</h1>

<form action="" method="get">
  <label for="browser">Choose your car from the list:</label>
  <input list="cars" name="browser" id="browser">
  <datalist id="cars">
    <option value="Omni">
    <option value="WagonR">
    <option value="Maruti800">
    <option value="Ambasdor">
    <option value="Verna">
  </datalist>
  <input type="submit">
</form>

</body>
</html>
