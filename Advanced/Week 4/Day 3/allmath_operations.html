<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathmatical Operations</title>
</head>
<body>
    <h1>Mathematical Operations</h1>
    <hr>

    First Number: <input type="number" name="fnum" id="num1">
    <br><br>
    Second Number: <input type="number" name="snum" id="num2">
    <br><br>

    <input type="button" value="Add" id="add" onclick="fn(event)">
    <input type="button" value="Sub" id="sub" onclick="fn(event)">
    <input type="button" value="Multiply" id="mult" onclick="fn(event)">
    <br><br>

    Result: <span id="result"></span>

    <script>
        var n1 = document.getElementById("num1");
        var n2 = document.getElementById("num2");
        var r = document.getElementById("result");
        
        function fn(){
            if(event.target.id == "add")
            {
                r.innerHTML = parseInt(n1.value) + parseInt(n2.value);
                console.log("Hello")
            }

            else if(event.target.id=="sub")
            {
                r.innerHTML = parseInt(n1.value) - parseInt(n2.value);
            }

            else
            {
                r.innerHTML = parseInt(n1.value) * parseInt(n2.value);
            }
        }
    </script>
</body>
</html>
