<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Data</title>
</head>
<body>
    <input type="button" value="Get Data" id="btn" onclick="fn_getdata()">

    <table id="tab">
        <tr>
            <th>Name</th>
            <th>City</th>
            <th>Country</th>
        </tr>
    </table>

    <script>

        var dataval= [ {"Name":"Alfreds Futterkiste","City":"Berlin","Country":"Germany"}, {"Name":"Ana Trujillo Emparedados y helados","City":"México D.F.","Country":"Mexico"}, {"Name":"Antonio Moreno Taquería","City":"México D.F.","Country":"Mexico"}, {"Name":"Around the Horn","City":"London","Country":"UK"}, {"Name":"B's Beverages","City":"London","Country":"UK"}, {"Name":"Berglunds snabbköp","City":"Luleå","Country":"Sweden"}, {"Name":"Blauer See Delikatessen","City":"Mannheim","Country":"Germany"}, {"Name":"Blondel père et fils","City":"Strasbourg","Country":"France"}, {"Name":"Bólido Comidas preparadas","City":"Madrid","Country":"Spain"}, {"Name":"Bon app'","City":"Marseille","Country":"France"}, {"Name":"Bottom-Dollar Marketse","City":"Tsawassen","Country":"Canada"}, {"Name":"Cactus Comidas para llevar","City":"Buenos Aires","Country":"Argentina"}, {"Name":"Centro comercial Moctezuma","City":"México D.F.","Country":"Mexico"}, {"Name":"Chop-suey Chinese","City":"Bern","Country":"Switzerland"}, {"Name":"Comércio Mineiro","City":"São Paulo","Country":"Brazil"} ];

        function fn_getdata()
        {
            var str ="";
            for(i=0; i<dataval.length; i++)
            {
                str += "<tr>";
                str += "<td>"+ dataval[i]["Name"] + "</td>" ;
                str += "<td>"+ dataval[i]["City"] + "</td>" ;
                str += "<td>"+ dataval[i].Country + "</td>" ;
                str += "</tr>";
            }

            var tableObj = document.getElementById("tab");
            tableObj.innerHTML+=str;
        }
    </script>
</body>
</html>
