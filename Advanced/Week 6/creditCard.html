<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script  src="https://code.jquery.com/jquery-3.6.2.min.js"></script>
    <title>Credit Card</title>

</head>
<body>
    <h1 align="center">Usage String Methods in JQuery Application</h1>
    <hr>

    <button id="btn">Get Data</button>

    <table id="table1"></table>

    <script>
       
        var dataTable = document.getElementById("table1");

        $("document").ready(function(){
            $("#btn").click(function(){

                dataTable.innerHTML = "" 

                var customerObj = {  cardNumber  :   1234456778997896,  chName : "Narasimha Rao",  cardType : "Visa",  expireMonth : 12,  expireYear : 2023};

                var months = ["Jan", "Feb", "Mar", "Apr", "May", "June", "July", "Aug", "Sept", "Oct", "Nov", "Dec"]

                // Credit Card Number

                var cNumber = customerObj.cardNumber.toString().slice(-4);
                console.log(cNumber);
                dataTable.innerHTML += `<tr><td> Credit Card Number- </td><td> ****-****-****- ${cNumber}</td></tr>`
                

                // Card Holder Name 
                var cName = customerObj.chName;
                dataTable.innerHTML += `<tr><td> Card Holder Name- </td><td> ${cName}</td></tr>`

                // Card Type
                var cType = customerObj.cardType.toUpperCase();
                dataTable.innerHTML += `<tr><td> Card Type- </td><td> ${cType} </td>`

                // Expiry Date
                var eMonth = customerObj.expireMonth
                console.log(eMonth);
                dataTable.innerHTML += `<tr><td> Expiry Date- </td><td>${months[eMonth-1]} ${customerObj.expireYear}</td><tr>`
                
                $("#table1").css({"margin":"20px 0px", "border": "1px solid black"});
                $("#table1 td").css({"padding":"5px", "border": "1px solid black"});
                  
            })
        })
    </script>
</body>
</html>
