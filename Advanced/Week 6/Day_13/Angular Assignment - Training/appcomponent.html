<link href="https://unpkg.com/blueprint-css@3.1.3/dist/blueprint.min.css" rel="stylesheet" />

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

<link rel="stylesheet" href="https://unpkg.com/@icon/icofont/icofont.css">


<style>
  #starr{
    font-family: "icofont";
    font-size: 30px;
  }
  
  .headingg{
    font-size: 20px;
    font-weight: bold;
  }

  .footer{
    display: flex;

  }
  
  div{
    margin:0;
  }

  .containerr{
    background-color: lightgray;
    padding: 20px;
    width: 100%;
  }

  a{
    color:rgb(9, 154, 211);
  }

  .bold{
    font-weight: bold;
  }

  .footer{
    color: white;
    background-color: rgb(12, 48, 90);
    padding: 20px;
  }
</style>



<div class="containerr">
  <span id="starr" class="icofont-teacher"></span><span class="headingg">EXPLORE EVENTS</span>
<div  *ngFor = "let item of eventInfo">
    <a href="#">{{item.title}}</a>
    <p><span class="bold">Date:&nbsp;</span>{{item.date}} &nbsp; <span class="bold">Format:&nbsp;</span>{{item.format}} &nbsp; <span class="bold">Time:&nbsp;</span>{{item.time}}  </p> <br> <br>
</div>
</div>



<div class="footer" bp="grid">
  <div bp="6"><h3>Please help us improve our communication by telling us what you think of this email.</h3></div>

  <div bp="2"></div>

  <div bp="4"><span id="starr" class="icofont-star"></span><span id="starr" class="icofont-star"></span><span id="starr" class="icofont-star"></span><span id="starr" class="icofont-star"></span><span id="starr" class="icofont-star"></span>
  </div>
  
</div>
