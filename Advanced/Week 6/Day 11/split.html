// String splitting 

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script  src="https://code.jquery.com/jquery-3.6.2.min.js"></script>
    <title>Display in List Format</title>
</head>
<body>
    <header>
        <h1>Enter String to be displayed in list format</h1>
    </header>

    <main>
        <input placeholder="Enter input" id="maininput">
        <button onclick="getData()">Get Data</button>
        <ul id="list"></ul>
    </main>

    <script>
        function getData(){
            const str = $("#maininput").val();
            const ul = document.getElementById("list");
            ul.textContent = "";

            const words = str.split(",");

            for(let i=0; i<words.length; i++){
                const li = document.createElement("li");
                li.textContent = words[i].toUpperCase();
                ul.append(li);
            }
        }
    </script>   
</body>
</html>
