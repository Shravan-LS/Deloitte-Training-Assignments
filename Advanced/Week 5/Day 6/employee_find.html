<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee</title>

    <style>
        table{
            margin-top: 20px;
            border: 1px solid black;
        }

        table th, table td{
            border: 1px solid lightgrey;
            padding: 2px 30px;
            
        }

    </style>
</head>
<body>
    <h1>Employee Dada</h1>
    <hr>

    Search Value: <input type="text" id="data">
    <button id="fbe" onclick="fbempno()">Find by Empno</button>
    <button id="fbj" onclick="fbjob()">Find by Job</button>

    <table id="tab">
        <tr>
            <th>Empno</th>
            <th>Ename</th>
            <th>Job</th>
            <th>Salary</th>
            <th>Deptno</th>
        </tr>
    </table>

    <script>
        var empArr = [{"Empno":"1", "Ename":"Shravan", "Job":"Analyst", "Salary": "100000", "Deptno": "1"}, {"Empno":"1", "Ename":"Shravan", "Job":"Analyst", "Salary": "100000", "Deptno": "2"}, 
        {"Empno":"1", "Ename":"Shravan", "Job":"Analyst", "Salary": "100000", "Deptno": "3"}, 
        {"Empno":"2", "Ename":"Evin", "Job":"Data Analyst", "Salary": "100000", "Deptno": "2"}, 
        {"Empno":"3", "Ename":"Ankeet", "Job":"Finance", "Salary": "100000", "Deptno": "3"}, 
        {"Empno":"4", "Ename":"Maitlee", "Job":"Operations Analyst", "Salary": "100000", "Deptno": "4"}];

        
        var iData = document.getElementById("data");
        var tableObj = document.getElementById("tab");
        

        function fbempno(){
            var numberArr = empArr.filter(item => item.Empno == iData.value)
            console.log(numberArr);

            for(let i in numberArr)
            {
            var row1 = tableObj.insertRow(-1);
            
            var cell1 = row1.insertCell(0);
            var cell2 = row1.insertCell(1);
            var cell3 = row1.insertCell(2);
            var cell4 = row1.insertCell(3);
            var cell5 = row1.insertCell(4);

            cell1.innerHTML=numberArr[i].Empno;
            cell2.innerHTML=numberArr[i].Ename;
            cell3.innerHTML=numberArr[i].Job;
            cell4.innerHTML=numberArr[i].Salary;
            cell5.innerHTML=numberArr[i].Deptno;
        }
               
        }

        function fbjob(){
            
        var jobArr = empArr.filter(item => item.Job == iData.value)

        for(var i=1; i<tableObj.rows.length;)
        {
            tableObj.deleteRow(i);
        }

        for(let i in jobArr){
            var row1 = tableObj.insertRow(-1);
            
            

            var cell1 = row1.insertCell(0);
            var cell2 = row1.insertCell(1);
            var cell3 = row1.insertCell(2);
            var cell4 = row1.insertCell(3);
            var cell5 = row1.insertCell(4);

            cell1.innerHTML=jobArr[i].Empno;
            cell2.innerHTML=jobArr[i].Ename;
            cell3.innerHTML=jobArr[i].Job;
            cell4.innerHTML=jobArr[i].Salary;
            cell5.innerHTML=jobArr[i].Deptno;
        }

        }

        
    </script>
</body>
</html>
