<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oops</title>
</head>
<body>
    <button onclick="btn()">Click Here</button>
    <p id="para"></p>
    <script>
        
            var paragraph = document.getElementById("para")
            
            class Employee{
            
            constructor(empno, ename, job)
            {
                this.empno = empno;
                this.ename = ename;
                this.job = job;
            }

            showDetails(){
                let employee = `Employee No: ${this.empno}, Employee Name: ${this.ename}, Job: ${this.job} </br>`;
                paragraph.innerHTML+=employee
            }
        }

        function btn(){

            var empDetails = new Employee(1, "Shravan","Analyst");
            empDetails.showDetails();

            var empDetails = new Employee(2, "Ankeet","Finance");
            empDetails.showDetails();
        }
    </script>
</body>
</html>
