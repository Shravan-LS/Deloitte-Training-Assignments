<h3>AJAX Calls using HttpClient in Angular</h3>
<hr/>

<input type="text"  [(ngModel)]="ename"  placeholder="Employee Name"  />
<input type="text"  [(ngModel)]="job"  placeholder="Job"  />
<input type="text"  [(ngModel)]="salary"  placeholder="Salary"  />
<input type="text"  [(ngModel)]="deptno"  placeholder="Dept No"  />
<br/><br/>

<input type="button" value="Get Employees" (click)="getData_click()"  />
<input type="button" value="Add Employees" (click)="addData_click()"  />
<br><br>
 
<table border="2"   cellspacing="0">
	<tr>
	  <th>Employee Id</th>
	  <th>Employee Name</th>
	  <th>Job</th>
	  <th>Salary</th>
	  <th>Dept No</th>    
	</tr>

	<tr *ngFor="let item of employeeArray">
	  <td>{{item.empno}}</td>
	  <td>{{item.ename }}</td>
	  <td>{{item.job}}</td>
	  <td>{{item.salary}}</td>
	  <td>{{item.deptno}}</td> 
      <button (click)="deleteData_click(item.empno)">X</button>   
	</tr>
  </table>
