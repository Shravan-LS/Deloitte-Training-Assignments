


<table>
    <tr>
        <th>Sr.No</th>
        <th>Employee Name</th>
        <th>Salary</th>
    </tr>

    <tr *ngFor="let item of empsalArray | salarypipe: 70000: 90000; let i = index">
        <td>{{i+1}}</td>
        <td>{{item.empname}}</td>
        <td>{{item.empsal }}</td>
    </tr>
</table>
